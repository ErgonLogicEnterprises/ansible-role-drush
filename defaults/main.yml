---
drush_install_path: /usr/local/share/drush
drush_path: /usr/local/bin/drush
drush_phar_path: https://github.com/drush-ops/drush/releases/download/8.1.0/drush.phar
drush_version: 8.1.0
drush_memory_limit: 512M
drush_keep_updated: no
drush_force_update: no
# These options are the safest for avoiding GitHub API rate limits, but builds
# can be sped up substantially by changing to --prefer-dist.
drush_composer_cli_options: "--prefer-source --no-interaction --ignore-platform-reqs"
